<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Think Tank Educational Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0e13, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
            background-image: url('https://i.pinimg.com/736x/f7/2c/68/f72c68832ddbf2a9bfc180a81c344e2c.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Curtains */
        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: black;
            z-index: 1000;
            transition: transform 2s ease-in-out;
        }

        .curtain.right {
            left: 50%;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 900px;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .left-side {
            flex: 1;
            background: url('https://i.pinimg.com/736x/40/56/0c/40560c133189ebbed02549dab7114656.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-side h1 {
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .right-side {
            flex: 1;
            background: #121821;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .box {
            background: linear-gradient(145deg, #121821, #0a0e13);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .box input, .box button, .box a {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #121821;
            color: #ffffff;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .box input:focus {
            box-shadow: 0 0 15px #3f91ff;
            background: #1a1f26;
        }

        .box button {
            background: linear-gradient(145deg, #3f91ff, #1f66cc);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        .box button:hover {
            background: linear-gradient(145deg, #5baaff, #3f91ff);
        }

        .box a {
            color: #3f91ff;
            text-decoration: none;
            font-size: 1rem;
        }

        .box a:hover {
            text-decoration: underline;
        }

        /* Popup and Overlay Styling */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 2000; /* Higher than curtains */
            display: none;
        }

        .popup {
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: #1a1f26;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.9), 0 0 15px #3f91ff;
            z-index: 2001; /* Higher than overlay */
            text-align: center;
            display: none;
            width: 300px;
        }

        .popup h3 {
            margin-bottom: 20px;
            color: #ffffff;
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .popup button {
            background: linear-gradient(145deg, #3f91ff, #1f66cc);
            color: #ffffff;
            border: none;
            padding: 10px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container { flex-direction: column; height: auto; }
            .left-side, .right-side { width: 100%; flex: none; }
        }
    </style>
</head>
<body>
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <div class="container">
        <div class="left-side">
            <h1>Welcome to Think Tank Educational Portal</h1>
        </div>
        <div class="right-side">
            <div class="box" id="signupBox">
                <h2>Sign Up</h2>
                <input type="text" id="name" placeholder="Name">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="password" id="confirmPassword" placeholder="Confirm Password">
                <button id="signupButton" onclick="submitSignup(event)">Submit</button>
                <a href="#" onclick="showLogin()">Already have an account? Login here</a>
            </div>

            <div class="box" id="loginBox" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="loginName" placeholder="Name">
                <input type="email" id="loginEmail" placeholder="Email">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="submitLogin()">Login</button>
                <a href="#" onclick="showSignup()">Don't have an account? Sign up here</a>
            </div>
        </div>
    </div>

    <div class="overlay" id="popupOverlay" onclick="closePopup()"></div>
    <div class="popup" id="popupMessage">
        <h3 id="popupText"></h3>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        function showLogin() {
            document.getElementById('signupBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        }

        function showSignup() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signupBox').style.display = 'block';
        }

        function triggerPopup(message) {
            document.getElementById('popupText').innerText = message;
            document.getElementById('popupMessage').style.display = 'block';
            document.getElementById('popupOverlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('popupMessage').style.display = 'none';
            document.getElementById('popupOverlay').style.display = 'none';
        }

        function submitSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // 1. Check if fields are empty
            if (!name || !email || !password) {
                triggerPopup("Please fill in all fields.");
                return;
            }

            // 2. Email Format Check
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                triggerPopup("Invalid Email: Please enter a valid email (e.g., name@example.com).");
                return;
            }

            // 3. Password Format Check (Length, Uppercase, Digit, Special)
            const passwordValid = password.length >= 6 && 
                                  /[A-Z]/.test(password) && 
                                  /\d/.test(password) &&
                                  /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);

            if (!passwordValid) {
                triggerPopup("Password Error: Must be 6+ chars, include 1 Uppercase, 1 Digit, and 1 Special Character.");
                return;
            }

            // 4. Match check
            if (password !== confirmPassword) {
                triggerPopup("Passwords do not match!");
                return;
            }

            // Success: Store and Redirect
            localStorage.setItem('registeredName', name);
            localStorage.setItem('registeredEmail', email);
            localStorage.setItem('registeredPassword', password);

            triggerPopup("Signup successful! Welcome to the Portal.");
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 2000);
        }

        function submitLogin() {
            const loginName = document.getElementById('loginName').value.trim();
            const loginEmail = document.getElementById('loginEmail').value.trim();
            const loginPassword = document.getElementById('loginPassword').value;

            const storedName = localStorage.getItem('registeredName');
            const storedEmail = localStorage.getItem('registeredEmail');
            const storedPassword = localStorage.getItem('registeredPassword');

            if (loginName === storedName && loginEmail === storedEmail && loginPassword === storedPassword) {
                triggerPopup("Login successful! Redirecting...");
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                triggerPopup("Invalid credentials. Please check your details.");
            }
        }

        window.onload = function () {
            setTimeout(() => {
                document.querySelector('.curtain.left').style.transform = 'translateX(-100%)';
                document.querySelector('.curtain.right').style.transform = 'translateX(100%)';
            }, 500);
        };
    </script>
</body>
</html>
