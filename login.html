<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup/Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #0a0e13, #000000);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .curtain {
            position: fixed;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: black;
            z-index: 1000;
            transition: transform 2s ease-in-out;
        }

        .curtain.left {
            transform: translateX(0);
        }

        .curtain.right {
            left: 50%;
            transform: translateX(0);
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 90%;
            max-width: 900px;
            height: 80%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 2px 10px rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
        }

        .left-side {
            flex: 1;
            background: url('https://i.pinimg.com/736x/40/56/0c/40560c133189ebbed02549dab7114656.jpg') no-repeat center center;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .left-side h1 {
            font-size: 2rem;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
        }

        .right-side {
            flex: 1;
            background: #121821;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        body {
            background-image: url('https://i.pinimg.com/736x/f7/2c/68/f72c68832ddbf2a9bfc180a81c344e2c.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .box {
            background: linear-gradient(145deg, #121821, #0a0e13);
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 400px;
                        text-align: center;
        }

        .box input, .box button, .box a {
            display: block;
            width: 90%;
            margin: 15px auto;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background: #121821;
            color: #ffffff;
            font-size: 1.2rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .box input:focus {
            box-shadow: 0 0 15px #3f91ff;
            background: #1a1f26;
        }

        .box button {
            background: linear-gradient(145deg, #3f91ff, #1f66cc);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
        }

        .box button:hover {
            background: linear-gradient(145deg, #5baaff, #3f91ff);
        }

        .box a {
            color: #3f91ff;
            text-decoration: none;
            font-size: 1rem;
        }

        .box a:hover {
            text-decoration: underline;
        }

        .popup {
            position: fixed;
            left: 50%;
            transform: translateX(-50%) translateY(100%);
            background: #1a1f26;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 2px 10px rgba(255, 255, 255, 0.2);
            z-index: 1000;
            text-align: center;
            display: none;
            animation: slideUp 2s forwards;
        }

        .popup h3 {
            margin-bottom: 15px;
            color: #ffffff;
        }

        .popup button {
            background: linear-gradient(145deg, #3f91ff, #1f66cc);
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
        }

        .popup button:hover {
            background: linear-gradient(145deg, #5baaff, #3f91ff);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }

        @keyframes slideUp {
            0% {
                transform: translateX(-50%) translateY(100%);
            }
            100% {
                transform: translateX(-50%) translateY(-50%);
            }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .left-side, .right-side {
                width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="curtain left"></div>
    <div class="curtain right"></div>

    <div class="container">
        <div class="left-side">
            <h1>Welcome to Think Tank Educational Portal</h1>
        </div>
        <div class="right-side">
            <div class="box" id="signupBox">
                <h2>Sign Up</h2>
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                <button id="signupButton" disabled onclick="submitSignup(event)">Submit</button>
                <a href="#" onclick="showLogin()">Already have an account? Login here</a>
            </div>

            <div class="box" id="loginBox" style="display: none;">
                <h2>Login</h2>
                <input type="text" id="loginName" placeholder="Name" required>
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button onclick="submitLogin()">Login</button>
                <a href="#" onclick="showSignup()">Don't have an account? Sign up here</a>
            </div>
        </div>
    </div>

    <div class="overlay" id="popupOverlay"></div>
    <div class="popup" id="popupMessage">
        <h3 id="popupText"></h3>
        <button onclick="closePopup()">OK</button>
    </div>

    <script>
        let globalName = "";
        let globalEmail = "";
        let globalPassword = "";

        // Show login box
        function showLogin() {
            document.getElementById('signupBox').style.display = 'none';
            document.getElementById('loginBox').style.display = 'block';
        }

        // Show signup box
        function showSignup() {
            document.getElementById('loginBox').style.display = 'none';
            document.getElementById('signupBox').style.display = 'block';
        }

        // Validate password match and enable/disable the submit button
        document.getElementById('signupBox').addEventListener('input', function () {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            const passwordValid = password.length >= 6 && /[A-Z]/.test(password) && /\d/.test(password);
            const isValid =
                passwordValid &&
                password === confirmPassword &&
                name.length > 0 &&
                email.includes('@') &&
                email.includes('.');

            document.getElementById('signupButton').disabled = !isValid;
        });

        // Submit signup form with validation check
        function submitSignup(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (
                password === confirmPassword &&
                password.length >= 6 &&
                name.length > 0 &&
                email.includes('@') &&
                email.includes('.')
            ) {
                globalName = name;
                globalEmail = email;
                globalPassword = password;
                alert('Signup successful! Redirecting...');
                showLogin();
            } else {
                alert('Please ensure all fields are filled out correctly.');
            }
        }

        // Submit login form
        function submitLogin() {
            const loginName = document.getElementById('loginName').value.trim();
            const loginEmail = document.getElementById('loginEmail').value.trim();
            const loginPassword = document.getElementById('loginPassword').value;

            if (
                loginName === globalName &&
                loginEmail === globalEmail &&
                loginPassword === globalPassword
            ) {
                alert('Login successful! Redirecting...');
                window.location.href = 'index.html';
            } else {
                alert('Invalid credentials. Please check your Name, Email, and Password.');
            }
        }

        // Curtain animation
        window.onload = function () {
            setTimeout(() => {
                document.querySelector('.curtain.left').style.transform = 'translateX(-100%)';
                document.querySelector('.curtain.right').style.transform = 'translateX(100%)';
            }, 500);
        };

    </script>
    <script>
        // If the URL ends with ".html", remove it from the address bar
        if (window.location.pathname.endsWith(".html")) {
            history.replaceState(null, "", window.location.pathname.replace("login.html", "login"));
        }
    </script>

</body>
</html>
