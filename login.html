<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup/Login</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:url('https://i.pinimg.com/736x/f7/2c/68/f72c68832ddbf2a9bfc180a81c344e2c.jpg') center/cover fixed;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
}

.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:black;
    z-index:1000;
    transition:transform 2s ease;
}
.curtain.left{ left:0; }
.curtain.right{ right:0; }

.container{
    width:90%;
    max-width:900px;
    height:80%;
    display:flex;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.8);
}

.left-side{
    flex:1;
    background:url('https://i.pinimg.com/736x/40/56/0c/40560c133189ebbed02549dab7114656.jpg') center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
}

.right-side{
    flex:1;
    background:#121821;
    display:flex;
    align-items:center;
    justify-content:center;
}

.box{
    width:90%;
    max-width:400px;
    background:#0a0e13;
    padding:30px;
    border-radius:20px;
    text-align:center;
}

.box input,.box button{
    width:90%;
    padding:14px;
    margin:12px auto;
    border:none;
    border-radius:8px;
    background:#121821;
    color:white;
}

.box button{
    background:#3f91ff;
    font-weight:bold;
    cursor:pointer;
}
.box button:disabled{
    background:#555;
    cursor:not-allowed;
}

.box a{ color:#3f91ff; text-decoration:none; }

.popup{
    position:fixed;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    background:#1a1f26;
    padding:20px;
    border-radius:12px;
    display:none;
    z-index:2000;
    width:90%;
    max-width:350px;
    text-align:center;
}

.overlay{
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,.6);
    display:none;
    z-index:1500;
}
</style>
</head>

<body>

<div class="curtain left"></div>
<div class="curtain right"></div>

<div class="container">
    <div class="left-side">
        <h1>Welcome to Think Tank Educational Portal</h1>
    </div>

    <div class="right-side">
        <div class="box" id="signupBox">
            <h2>Sign Up</h2>
            <input id="name" placeholder="Name">
            <input id="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <input id="confirmPassword" type="password" placeholder="Confirm Password">
            <button id="signupButton" disabled>Submit</button>
            <a href="#" onclick="showLogin()">Already have an account?</a>
        </div>

        <div class="box" id="loginBox" style="display:none">
            <h2>Login</h2>
            <input id="loginName" placeholder="Name">
            <input id="loginEmail" placeholder="Email">
            <input id="loginPassword" type="password" placeholder="Password">
            <button onclick="submitLogin()">Login</button>
            <a href="#" onclick="showSignup()">Sign up</a>
        </div>
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h3 id="popupText"></h3>
    <button onclick="closePopup()">OK</button>
</div>

<script>
function showPopup(msg){
    document.getElementById("popupText").innerHTML = msg;
    document.getElementById("popup").style.display="block";
    document.getElementById("overlay").style.display="block";
}
function closePopup(){
    document.getElementById("popup").style.display="none";
    document.getElementById("overlay").style.display="none";
}

function showLogin(){
    signupBox.style.display="none";
    loginBox.style.display="block";
}
function showSignup(){
    loginBox.style.display="none";
    signupBox.style.display="block";
}

signupBox.addEventListener("input",()=>{
    const name=nameInput.value.trim();
    const email=emailInput.value.trim();
    const pass=password.value;
    const confirm=confirmPassword.value;

    const validPass =
        pass.length>=6 &&
        /[A-Z]/.test(pass) &&
        /\d/.test(pass) &&
        /[!@#$%^&*]/.test(pass);

    signupButton.disabled = !(name && email.includes("@") && email.includes(".") && validPass && pass===confirm);
});

signupButton.addEventListener("click",()=>{
    if(signupButton.disabled){
        showPopup(
            "Please fill details correctly:<br><br>" +
            "• Valid Email<br>" +
            "• Password ≥ 6 chars<br>" +
            "• 1 Uppercase letter<br>" +
            "• 1 Number<br>" +
            "• 1 Special character<br>" +
            "• Passwords must match"
        );
        return;
    }

    localStorage.setItem("registeredName",nameInput.value);
    localStorage.setItem("registeredEmail",emailInput.value);
    localStorage.setItem("registeredPassword",password.value);

    showPopup("Signup successful! Redirecting...");
    setTimeout(()=>location.href="index.html",1500);
});

function submitLogin(){
    if(
        loginName.value===localStorage.getItem("registeredName") &&
        loginEmail.value===localStorage.getItem("registeredEmail") &&
        loginPassword.value===localStorage.getItem("registeredPassword")
    ){
        location.href="index.html";
    }else{
        showPopup("Invalid credentials. Please try again.");
    }
}

window.onload=()=>{
    setTimeout(()=>{
        document.querySelector(".curtain.left").style.transform="translateX(-100%)";
        document.querySelector(".curtain.right").style.transform="translateX(100%)";
    },500);
};

const nameInput=document.getElementById("name");
const emailInput=document.getElementById("email");
const password=document.getElementById("password");
const confirmPassword=document.getElementById("confirmPassword");
const signupButton=document.getElementById("signupButton");
</script>

</body>
</html>
