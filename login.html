<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Signup / Login</title>

<style>
body{
    font-family: Arial, sans-serif;
    margin:0;
    padding:0;
    background:url('https://i.pinimg.com/736x/f7/2c/68/f72c68832ddbf2a9bfc180a81c344e2c.jpg') center/cover fixed;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    overflow:hidden;
}

.curtain{
    position:fixed;
    top:0;
    width:50%;
    height:100%;
    background:black;
    z-index:1000;
    transition:transform 2s ease;
}
.curtain.left{ left:0; }
.curtain.right{ right:0; }

.container{
    width:90%;
    max-width:900px;
    height:80%;
    display:flex;
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,.8);
    z-index:5;
}

.left-side{
    flex:1;
    background:url('https://i.pinimg.com/736x/40/56/0c/40560c133189ebbed02549dab7114656.jpg') center/cover;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:20px;
}

.left-side h1{
    background:rgba(0,0,0,.6);
    padding:20px;
    border-radius:12px;
    text-align:center;
}

.right-side{
    flex:1;
    background:#121821;
    display:flex;
    align-items:center;
    justify-content:center;
}

.box{
    width:90%;
    max-width:400px;
    background:#0a0e13;
    padding:30px;
    border-radius:20px;
    text-align:center;
}

.box input,
.box button{
    width:90%;
    padding:14px;
    margin:12px auto;
    border:none;
    border-radius:8px;
    background:#121821;
    color:white;
    font-size:1rem;
}

.box input:focus{
    outline:none;
    box-shadow:0 0 10px #3f91ff;
}

.box button{
    background:#3f91ff;
    font-weight:bold;
    cursor:pointer;
}

.box button:disabled{
    background:#555;
    cursor:not-allowed;
}

.box a{
    color:#3f91ff;
    text-decoration:none;
    font-size:.9rem;
}

/* POPUP */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.6);
    display:none;
    z-index:20;
}

.popup{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:#1a1f26;
    padding:25px;
    border-radius:12px;
    width:90%;
    max-width:350px;
    text-align:center;
    display:none;
    z-index:30;
}

.popup button{
    margin-top:15px;
    padding:10px 25px;
    border:none;
    border-radius:8px;
    background:#3f91ff;
    color:white;
    cursor:pointer;
}
</style>
</head>

<body>

<div class="curtain left"></div>
<div class="curtain right"></div>

<div class="container">
    <div class="left-side">
        <h1>Welcome to Think Tank<br>Educational Portal</h1>
    </div>

    <div class="right-side">
        <!-- SIGNUP -->
        <div class="box" id="signupBox">
            <h2>Sign Up</h2>
            <input id="name" placeholder="Name">
            <input id="email" placeholder="Email">
            <input id="password" type="password" placeholder="Password">
            <input id="confirmPassword" type="password" placeholder="Confirm Password">
            <button id="signupButton" disabled>Submit</button>
            <a href="#" onclick="showLogin()">Already have an account? Login here</a>
        </div>

        <!-- LOGIN -->
        <div class="box" id="loginBox" style="display:none;">
            <h2>Login</h2>
            <input id="loginName" placeholder="Name">
            <input id="loginEmail" placeholder="Email">
            <input id="loginPassword" type="password" placeholder="Password">
            <button onclick="submitLogin()">Login</button>
            <a href="#" onclick="showSignup()">Don't have an account? Sign up</a>
        </div>
    </div>
</div>

<div class="overlay" id="overlay"></div>
<div class="popup" id="popup">
    <h3 id="popupText"></h3>
    <button onclick="closePopup()">OK</button>
</div>

<script>
const nameInput = document.getElementById("name");
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const confirmPasswordInput = document.getElementById("confirmPassword");
const signupButton = document.getElementById("signupButton");

/* POPUP FUNCTIONS */
function showPopup(msg){
    document.getElementById("popupText").innerHTML = msg;
    document.getElementById("popup").style.display="block";
    document.getElementById("overlay").style.display="block";
}
function closePopup(){
    document.getElementById("popup").style.display="none";
    document.getElementById("overlay").style.display="none";
}

/* TOGGLE */
function showLogin(){
    signupBox.style.display="none";
    loginBox.style.display="block";
}
function showSignup(){
    loginBox.style.display="none";
    signupBox.style.display="block";
}

/* VALIDATION */
signupBox.addEventListener("input", ()=>{
    const name = nameInput.value.trim();
    const email = emailInput.value.trim();
    const pass = passwordInput.value;
    const confirm = confirmPasswordInput.value;

    const validPassword =
        pass.length >= 6 &&
        /[A-Z]/.test(pass) &&
        /\d/.test(pass) &&
        /[!@#$%^&*]/.test(pass);

    signupButton.disabled = !(
        name &&
        email.includes("@") &&
        email.includes(".") &&
        validPassword &&
        pass === confirm
    );
});

/* SUBMIT */
signupButton.addEventListener("click", ()=>{
    if(signupButton.disabled){
        showPopup(
            "Please fill details correctly:<br><br>" +
            "• Valid email address<br>" +
            "• Password ≥ 6 characters<br>" +
            "• One uppercase letter<br>" +
            "• One number<br>" +
            "• One special character<br>" +
            "• Passwords must match"
        );
        return;
    }

    localStorage.setItem("registeredName", nameInput.value);
    localStorage.setItem("registeredEmail", emailInput.value);
    localStorage.setItem("registeredPassword", passwordInput.value);

    showPopup("Signup successful! Redirecting...");
    setTimeout(()=>window.location.href="index.html",1500);
});

/* LOGIN */
function submitLogin(){
    if(
        loginName.value === localStorage.getItem("registeredName") &&
        loginEmail.value === localStorage.getItem("registeredEmail") &&
        loginPassword.value === localStorage.getItem("registeredPassword")
    ){
        window.location.href="index.html";
    }else{
        showPopup("Invalid credentials. Please try again.");
    }
}

/* CURTAIN */
window.onload = ()=>{
    setTimeout(()=>{
        document.querySelector(".curtain.left").style.transform="translateX(-100%)";
        document.querySelector(".curtain.right").style.transform="translateX(100%)";
    },500);
};
</script>

</body>
</html>
